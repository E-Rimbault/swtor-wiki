name: Mettre à jour SWTOR News

on:
  schedule:
    - cron: '0 2 * * 0'  # tous les dimanches à 02:00 UTC
  workflow_dispatch:      # permet de lancer manuellement depuis GitHub

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@2 xmldom

      - name: Run update script
        run: node updateNews.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.json
          git commit -m "Mise à jour automatique des SWTOR News"
          git push
