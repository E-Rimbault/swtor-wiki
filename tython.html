<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte interactive - Tython</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
  </style>
</head>
<body>
  <h2>Carte de Tython</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2,
    });

    const bounds = [[0,0], [1000,1000]]; // adapte à ta carte
    const image = L.imageOverlay('image/planete/tython-map.jpg', bounds).addTo(map);

    map.fitBounds(bounds);

    // Exemple de points interactifs
    L.marker([600, 300]).addTo(map)
      .bindPopup('<b>Temple Jedi</b><br>Zone de départ');

    L.marker([450, 500]).addTo(map)
      .bindPopup('<b>Datacron #1</b><br>+2 Volonté');
  </script>
</body>
</html>
